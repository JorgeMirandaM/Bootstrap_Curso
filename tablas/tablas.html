<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <!-- Colores -->
				<!-- Tenemos variantes disponibles para toda la tabla, toda una fila, o una celda -->
				<!-- 
					.table-primary
					.table-secondary
					.table-success
					.table-danger
					.table-warning
					.table-info

					.table-light
					.table-dark
				-->


				<!-- Clases de tablas -->
				<!-- Estas clases tambien estan disponbiles para los diferentes colores -->
				<!-- 
					.table-striped - Colorea en formato zebra para mejor lectura.
					.table-hover - Colorea las filas sobre las que pasamos el cursor.
					.table-bordered - Agrega bordes a la tabla.
					.border-danger - Colorea el borde.
					.table-borderless - Quita los bordes, incluso de las filas.
					.table-sm - Hace una tabla mas compacta quitandole padding a las celdas
				-->

				<!-- Tabla Responsiva -->
				<!-- Podemos encerrar la tabla en un div con la clase .table-responsive para hacerla responsiva -->

                <div class="table-responsive">
                    <table class="table table-striped table-hover table-sm table-bordered">
                        <caption>Lista de personas</caption>
                        <thead>
                            <tr class="table-dark">
                                <th>Nombre</th>
                                <th>Edad</th>
                                <th>Pais</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Jorge</td>
                                <td>24</td>
                                <td>Mexico</td>
                            </tr>
                            <tr class="table-primary">
                                <td>Alejandro</td>
                                <td >34</td>
                                <td>Mexico</td>
                            </tr>
                            <tr>
                                <td>Karla</td>
                                <td>24</td>
                                <td>Colombia</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
