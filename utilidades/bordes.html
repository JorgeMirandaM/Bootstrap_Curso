<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bordes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<style>
		.caja {
			width: 100px;
			height: 100px;
			display: inline-block;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col">
				<div class="caja bg-light me-2 border border-primary"></div>
				<div class="caja bg-light me-2 border-top border-primary"></div>
				<div class="caja bg-light me-2 border-end border-primary"></div>
				<div class="caja bg-light me-2 border-bottom border-primary"></div>
				<div class="caja bg-light me-2 border-start border-primary"></div>
			</div>

			<div class="col">
				<div class="caja bg-light me-2 border border-1 border-primary"></div>
				<div class="caja bg-light me-2 border border-2 border-primary"></div>
				<div class="caja bg-light me-2 border border-3 border-primary"></div>
				<div class="caja bg-light me-2 border border-4 border-primary"></div>
				<div class="caja bg-light me-2 border border-5 border-primary"></div>
			</div>

			<div class="col-12 mt-5">
				<div class="caja bg-primary me-2 rounded"></div>
				<div class="caja bg-primary me-2 rounded-top"></div>
				<div class="caja bg-primary me-2 rounded-end"></div>
				<div class="caja bg-primary me-2 rounded-bottom"></div>
				<div class="caja bg-primary me-2 rounded-start"></div>
				<div class="caja bg-primary me-2 rounded-circle"></div>
				<div class="caja bg-primary me-2 rounded-pill" style="width: 200px"></div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
</body>

</html>
