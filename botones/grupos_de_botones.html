<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos de botones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <div class="btn-group" role="group" aria-label="Grupo de botones">
                    <button type="button" class="btn btn-primary active">Boton 1</button>
                    <button type="button" class="btn btn-primary">Boton 1</button>
                    <button type="button" class="btn btn-primary">Boton 1</button>
                </div>
            </div>
            <div class="col-12">
                <hr class="mt-3">
                <div class="btn-group" role="group" aria-label="Grupo de botones">
                    <button type="button" class="btn btn-outline-primary active">Boton 1</button>
                    <button type="button" class="btn btn-outline-primary">Boton 1</button>
                    <button type="button" class="btn btn-outline-primary">Boton 1</button>
                </div>
            </div>
            <div class="col-12">
                <hr class="mt-3">
                <div class="btn-group btn-group-lg" role="group" aria-label="Grupo de botones">
                    <button type="button" class="btn btn-primary active">Boton 1</button>
                    <button type="button" class="btn btn-primary">Boton 1</button>
                    <button type="button" class="btn btn-primary">Boton 1</button>
                </div>
            </div>  
            <div class="col-12">
                <hr class="mt-3">
                <div class="btn-group" role="group" aria-label="Grupo de botones">
                    <input type="checkbox" name="checkbox-1" id="checkbox-1" class="btn-check">
                    <label for="checkbox-1" class="btn btn-primary">Checkbox 1 </label>

                    <input type="checkbox" name="checkbox-2" id="checkbox-2" class="btn-check">
                    <label for="checkbox-2" class="btn btn-primary">Checkbox 2 </label>

                    <input type="checkbox" name="checkbox-3" id="checkbox-3" class="btn-check">
                    <label for="checkbox-3" class="btn btn-primary">Checkbox 3 </label>
                </div>
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <div class="btn-group" role="group" aria-label="Grupo de botones">
                    <input type="radio" name="radio" id="radio-1" class="btn-check">
                    <label for="radio-1" class="btn btn-primary">radio 1 </label>

                    <input type="radio" name="radio" id="radio-2" class="btn-check">
                    <label for="radio-2" class="btn btn-primary">radio 2 </label>

                    <input type="radio" name="radio" id="radio-3" class="btn-check">
                    <label for="radio-3" class="btn btn-primary">radio 3 </label>
                </div>
            </div>

            <!-- Toolbar -->
            <div class="col-12">
                <hr class="mt-3">
                        <div class="btn-toolbar" role="toolbar" aria-label="Barra de herramientas">
                            <div class="btn-group me-2" role="group" aria-label="Grupo de botones">
                                <button type="button" class="btn btn-primary active">Nuevo</button>
                                <button type="button" class="btn btn-primary">Editar</button>
                                <button type="button" class="btn btn-primary">Guardar</button>
                            </div>
                            <div class="btn-group" role="group" aria-label="Grupo de botones">
                                <button type="button" class="btn btn-info active">Alinear Izquierda</button>
                                <button type="button" class="btn btn-info">Alinear Centro</button>
                                <button type="button" class="btn btn-info">Alinear Derecha</button>
                            </div>
                        </div>
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <div class="btn-group-vertical" role="group" aria-label="Grupo de botones">
                    <button type="button" class="btn btn-primary active">Boton 1</button>
                    <button type="button" class="btn btn-primary">Boton 1</button>
                    <button type="button" class="btn btn-primary">Boton 1</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
