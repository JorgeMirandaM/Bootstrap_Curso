<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <hr class="mt-3">
                <button type="button" class="btn btn-primary">Primario</button>
                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-success">success</button>
                <button type="button" class="btn btn-danger">danger</button>
                <button type="button" class="btn btn-warning">warning</button>
                <button type="button" class="btn btn-info">info</button>
                <button type="button" class="btn btn-light">light</button>
                <button type="button" class="btn btn-dark">dark</button>
                <button type="button" class="btn btn-link">Enlace</button>
            </div>
            <div class="col-12">
                <hr class="mt-3">
                <button type="button" class="btn btn-outline-primary">Primario</button>
                <button type="button" class="btn btn-outline-secondary">Secondary</button>
                <button type="button" class="btn btn-outline-success">success</button>
                <button type="button" class="btn btn-outline-danger">danger</button>
                <button type="button" class="btn btn-outline-warning">warning</button>
                <button type="button" class="btn btn-outline-info">info</button>
                <button type="button" class="btn btn-outline-light text-dark">light</button>
                <button type="button" class="btn btn-outline-dark">dark</button>
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <button type="button" class="btn disabled btn-primary">Primario</button>
                <button type="button" class="btn disabled btn-secondary">Secondary</button>
                <button type="button" class="btn disabled btn-success">success</button>
                <button type="button" class="btn disabled btn-danger">danger</button>
                <button type="button" class="btn disabled btn-warning">warning</button>
                <button type="button" class="btn disabled btn-info">info</button>
                <button type="button" class="btn disabled btn-light">light</button>
                <button type="button" class="btn disabled btn-dark">dark</button>
            </div> 

            <div class="col-12">
                <hr class="mt-3">
                <a href="" class="btn btn-primary">Enlace</a>
                <button class="btn btn-primary" type="button">Boton</button>
                <input type="button" class="btn btn-primary" value="Boton Input">
                <input type="submit" class="btn btn-primary" value="submit">
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <button class="btn btn-lg btn-primary" type="button">Boton Grande</button>
                <button class="btn btn-lg btn-primary" type="button">Boton Secundario Grande</button>

                <button class="btn btn-sm btn-primary" type="button">Boton Pequeño</button>
                <button class="btn btn-sm btn-primary" type="button">Boton Secundario Pequeño</button>
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <div class="d-grid gap-2 col-12">
                    <button class="btn btn-primary" type="button">Primario</button>
                    <button class="btn btn-secondary" type="button">Secundario</button>
                </div>
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <div class="d-flex gap-2 justify-content-between">
                    <button class="btn btn-primary" type="button">Primario</button>
                    <button class="btn btn-secondary" type="button">Secundario</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
