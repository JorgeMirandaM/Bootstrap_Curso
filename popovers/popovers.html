<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popovers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <button class="btn btn-lg btn-primary" data-bs-toggle="popover" title="Titulo de popover"
                    data-bs-content="Lorem ipsum dolor sit amet." data-bs-placement="top">Popover Arriba</button>
                    <button class="btn btn-lg btn-primary" data-bs-toggle="popover" title="Titulo de popover"
                    data-bs-content="Lorem ipsum dolor sit amet." data-bs-placement="bottom">Popover Abajo</button>
                    <button class="btn btn-lg btn-primary" data-bs-toggle="popover" title="Titulo de popover"
                    data-bs-content="Lorem ipsum dolor sit amet." data-bs-placement="left">Popover Izquierda</button>
                    <button class="btn btn-lg btn-primary" data-bs-toggle="popover" title="Titulo de popover"
                    data-bs-content="Lorem ipsum dolor sit amet." data-bs-placement="right">Popover Derecha</button>
            </div>

            <div class="col-12 mt-5">
                <a href="#" role="button" tabindex="0" class="btn btn-lg btn-primary" data-bs-toggle="popover" title="Titulo de popover"
                    data-bs-content="Lorem ipsum dolor sit amet." data-bs-placement="top" data-bs-trigger="focus">Popover Arriba</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
</body>

</html>
