<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <!-- Input Group -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                    <span class="input-group-text">@gmail.com</span>
                </div>
                <!-- Textarea -->
                <div class="input-group mb-3">
                    <span class="input-group-text">Notas:</span>
                    <textarea class="form-control" name="" id="label-notas" aria-label="Notas"></textarea>
                </div>
                <!-- Input Group con multiples elementos -->
                <div class="input-group mb-3">
                    <span class="input-group-text">Nombre</span>
                    <input type="text" class="form-control" placeholder="" aria-label="Nombre">

                    <span class="input-group-text">Apellido</span>
                    <input type="text" class="form-control" placeholder="" aria-label="Apellido">
                </div>
            </div>

            <div class="col-6">
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">Pequeño</span>
                    <input type="text" class="form-control" aria-label="Nombre">
                </div>
                <div class="input-group input-group-lg mb-3">
                    <span class="input-group-text">Grande</span>
                    <input type="text" class="form-control" aria-label="Nombre">
                </div>
                <div class="input-group">
                    <label for="pais" class="input-group-text">Pais</label>
                    <select name="" id="pais" class="form-select">
                        <option value="mexico">México</option>
                <option value="espana">España</option>
                <option value="colombia">Colombia</option>
                    </select>
                    <button class="btn btn-primary">
                        Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
